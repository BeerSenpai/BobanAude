<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h2>Products</h2>
    <a href="{{ url_for('admin.new_product') }}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>
                <!-- Afficher l'image du produit -->
                <img src="{{ url_for('static', filename='uploads/' ~ product.image_file) }}" alt="{{ product.name }}" width="100">
                <br>
                {{ product.name }} - {{ product.price }} â‚¬ - {{ product.stock }} in stock
                <a href="{{ url_for('admin.edit_product', product_id=product.id) }}">Edit</a>
                <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
